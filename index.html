<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <title>Weather App</title>
</head>
<body>

<div class="page">

  <header class="header">
    <h1 class="logo">Weather App</h1>
  </header>

  <main class="main">
    <div class="container">

      <h2 class="main__title">Search for a city</h2>
      <form class="form">
        <div class="input__group">
          <input class="input" type="text" placeholder="Type your city here" autofocus="">
        </div>
        <button class="btn" type="submit">SUBMIT</button>
        <span class="msg"></span>
      </form>

      <div class="result">

        <ul class="city"></ul>

      </div><!-- /.result -->

    </div><!-- /.container -->
  </main>

  <footer class="footer">
    <div class="footer__copy">
      Weather App developed by <a class="footer__link" href="https://elikrizevski.com/" target="_blank">Eli
      Krizevski</a>
    </div>
  </footer>

</div><!-- /.page -->

<div class="video">
  <video class="video__screen" src="assets/video/weathersky.mp4" autoplay="true" loop="true"></video>
</div>

<div class="overlay"></div>

<script src="assets/js/app.js"></script>

<script>
  document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
      ':35729/livereload.js?snipver=1"></' + 'script>')
</script>
</body>
</html>
