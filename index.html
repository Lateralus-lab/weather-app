<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Weather App</title>
</head>
<body>

<div class="page">

  <header class="header">
    <h1 class="logo">Weather App</h1>
  </header>

  <main class="main">
    <div class="container">

      <h2 class="main__title">Search for a city</h2>
      <form class="form">
        <div class="input__group">
          <input class="input" type="text" placeholder="Type your city here" autofocus="">
        </div>
        <button class="btn">SUBMIT</button>
      </form>

    </div>
  </main>

  <footer class="footer">
    footer
  </footer>

</div><!-- /.page -->

<div class="video">
  <video class="video__screen" src="assets/video/weathersky.mp4" autoplay="true" loop="true"></video>
</div>

<div class="overlay"></div>


<script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
        ':35729/livereload.js?snipver=1"></' + 'script>')
</script>
</body>
</html>
